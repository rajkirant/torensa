name: Deploy Frontend

on:
  push:
    branches:
      - master
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

# Needed for AWS OIDC
permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Set Vite env (production)
        working-directory: frontend
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production

      - name: Build frontend
        working-directory: frontend
        run: pnpm run build

      - name: Check if S3 deploy has changes
        id: s3_changes
        shell: bash
        run: |
          DRYRUN_OUTPUT=$(aws s3 sync frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete --dryrun)
          echo "$DRYRUN_OUTPUT"

          if [ -n "$DRYRUN_OUTPUT" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "S3 deploy changes detected"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No S3 deploy changes detected; skipping S3 deploy"
          fi

      - name: Create build-info JSON
        shell: bash
        run: |
          mkdir -p frontend/dist/metadata
          BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > frontend/dist/metadata/build-info.json <<EOF
          {
            "buildNumber": "${{ github.run_number }}",
            "buildTimestamp": "$BUILD_TIMESTAMP"
          }
          EOF

      - name: Deploy dist to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete --exclude "assets/*"
          aws s3 sync frontend/dist/assets/ s3://${{ secrets.S3_BUCKET_NAME }}/assets/ --cache-control "public,max-age=31536000,immutable"
          for file in frontend/dist/*.html; do
            if [ -f "$file" ]; then
              key="${file#frontend/dist/}"
              aws s3 cp "$file" "s3://${{ secrets.S3_BUCKET_NAME }}/$key" --cache-control "public,max-age=0,must-revalidate"
            fi
          done
          aws s3 cp frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --recursive \
            --exclude "*" \
            --include "*.css" \
            --include "*.svg" \
            --exclude "assets/*" \
            --cache-control "public,max-age=31536000"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
