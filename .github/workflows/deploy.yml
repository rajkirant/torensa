name: Build and Prepare Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      force_lambda_deploy:
        description: "Force Lambda image deploy even when no lambda/backend files changed"
        required: false
        type: boolean
        default: false

# Needed for AWS OIDC
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Debug dispatch inputs
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "force_lambda_deploy(raw)=${{ github.event.inputs.force_lambda_deploy }}"
          echo "force_lambda_deploy(inputs)=${{ inputs.force_lambda_deploy }}"

      - name: Resolve force Lambda deploy
        id: force_lambda
        shell: bash
        run: |
          FORCE="false"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.force_lambda_deploy }}" = "true" ]; then
            FORCE="true"
          fi
          echo "enabled=$FORCE" >> "$GITHUB_OUTPUT"
          echo "force_lambda_enabled=$FORCE"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect frontend changes
        id: detect_frontend
        shell: bash
        env:
          TARGET_DIR: frontend
        run: |
          echo "Before SHA: ${{ github.event.before }}"
          echo "Current SHA: ${{ github.sha }}"
          echo "Checking changes in: $TARGET_DIR/ or .github/workflows/deploy.yml"

          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -Eq "^${TARGET_DIR}/|^\\.github/workflows/deploy\\.yml$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Frontend or deploy workflow changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Frontend and deploy workflow NOT changed"
          fi

      - name: Detect lambda changes
        id: detect_lambda
        shell: bash
        run: |
          echo "Before SHA: ${{ github.event.before }}"
          echo "Current SHA: ${{ github.sha }}"
          echo "Checking changes in: lambda/, backend/, or frontend/src/metadata/"

          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -Eq "^(lambda|backend)/|^frontend/src/metadata/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Lambda/backend/metadata changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Lambda/backend/metadata NOT changed"
          fi

      # ----------- AWS deploy ASAP (early in workflow) -----------
      - name: Configure AWS credentials (OIDC)
        if: steps.detect_frontend.outputs.changed == 'true' || steps.detect_lambda.outputs.changed == 'true' || steps.force_lambda.outputs.enabled == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---------- Lambda deploy (container image) ----------
      - name: Login to Amazon ECR
        if: steps.detect_lambda.outputs.changed == 'true' || steps.force_lambda.outputs.enabled == 'true'
        id: login_ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Lambda image
        if: steps.detect_lambda.outputs.changed == 'true' || steps.force_lambda.outputs.enabled == 'true'
        id: build_image
        env:
          ECR_REGISTRY: ${{ steps.login_ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.LAMBDA_ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker build -f lambda/Dockerfile -t "$IMAGE_URI" .
          docker push "$IMAGE_URI"
          echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"

      - name: Deploy Lambda (image)
        if: steps.detect_lambda.outputs.changed == 'true' || steps.force_lambda.outputs.enabled == 'true'
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --image-uri ${{ steps.build_image.outputs.image_uri }}

      # ---------- Frontend ----------
      - name: Setup Node.js
        if: steps.detect_frontend.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable Corepack and pnpm
        if: steps.detect_frontend.outputs.changed == 'true'
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate

      - name: Install frontend dependencies
        if: steps.detect_frontend.outputs.changed == 'true'
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      # Inject production API url for Vite build
      - name: Set Vite env (production)
        if: steps.detect_frontend.outputs.changed == 'true'
        working-directory: frontend
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production

      - name: Build frontend
        if: steps.detect_frontend.outputs.changed == 'true'
        working-directory: frontend
        run: pnpm run build

      - name: Check if S3 deploy has changes
        id: s3_changes
        if: steps.detect_frontend.outputs.changed == 'true'
        shell: bash
        run: |
          DRYRUN_OUTPUT=$(aws s3 sync frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete --dryrun)
          echo "$DRYRUN_OUTPUT"

          if [ -n "$DRYRUN_OUTPUT" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "S3 deploy changes detected"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No S3 deploy changes detected; skipping S3 deploy"
          fi

      - name: Create build-info JSON
        if: steps.detect_frontend.outputs.changed == 'true'
        shell: bash
        run: |
          mkdir -p frontend/dist/metadata
          BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > frontend/dist/metadata/build-info.json <<EOF
          {
            "buildNumber": "${{ github.run_number }}",
            "buildTimestamp": "$BUILD_TIMESTAMP"
          }
          EOF

      - name: Deploy dist to S3
        if: steps.detect_frontend.outputs.changed == 'true'
        run: |
          aws s3 sync frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete --exclude "assets/*"
          aws s3 sync frontend/dist/assets/ s3://${{ secrets.S3_BUCKET_NAME }}/assets/ --cache-control "public,max-age=31536000,immutable"
          for file in frontend/dist/*.html; do
            if [ -f "$file" ]; then
              key="${file#frontend/dist/}"
              aws s3 cp "$file" "s3://${{ secrets.S3_BUCKET_NAME }}/$key" --cache-control "public,max-age=0,must-revalidate"
            fi
          done
          aws s3 cp frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --recursive \
            --exclude "*" \
            --include "*.css" \
            --include "*.svg" \
            --exclude "assets/*" \
            --cache-control "public,max-age=31536000"

      - name: Invalidate CloudFront cache
        if: steps.detect_frontend.outputs.changed == 'true'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
