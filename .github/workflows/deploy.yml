name: Build and Prepare Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------- Frontend ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # ---------- Create deploy branch ----------
      - name: Create deploy branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Save required artifacts first
          cp -r backend /tmp/backend
          cp -r frontend/dist /tmp/dist

          # Create clean deploy branch
          git checkout --orphan deploy
          git rm -rf .

          # Restore only what we want
          cp -r /tmp/backend backend
          mkdir -p deploy
          cp -r /tmp/dist deploy/dist

          # SAFETY: ensure frontend is never included
          rm -rf frontend

          git add .
          git commit -m "Deploy build ${GITHUB_SHA::7}"
          git push origin deploy --force

      - name: Delete old dist folder on PythonAnywhere
        env:
          PA_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          REMOTE_BASE="https://www.pythonanywhere.com/api/v0/user/torensa/files/path/home/torensa/torensa/deploy/dist"

          # Delete all files in the remote dist folder
          # We delete based on local structure (safe + simple)
          DIST_DIR="deploy/dist"

          find "$DIST_DIR" -type f | while read FILE; do
            REL_PATH="${FILE#$DIST_DIR/}"
            echo "Deleting remote file: $REL_PATH"

            curl -X DELETE \
              -H "Authorization: Token $PA_TOKEN" \
              "$REMOTE_BASE/$REL_PATH" || true
          done

      - name: Upload entire dist folder to PythonAnywhere
        env:
          PA_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          DIST_DIR="deploy/dist"
          BASE_URL="https://www.pythonanywhere.com/api/v0/user/torensa/files/path/home/torensa/torensa/deploy/dist"

          # Loop through all files in dist
          find "$DIST_DIR" -type f | while read FILE; do
            # Remove the leading deploy/dist/ to get relative path
            REL_PATH="${FILE#$DIST_DIR/}"

            echo "Uploading $REL_PATH"

            curl -X POST \
              -H "Authorization: Token $PA_TOKEN" \
              -F "content=@$FILE" \
              "$BASE_URL/$REL_PATH"
          done

      - name: Reload PythonAnywhere web app
        env:
          PA_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Token $PA_TOKEN" \
            "https://www.pythonanywhere.com/api/v1/user/torensa/websites/torensa.pythonanywhere.com/reload/"
