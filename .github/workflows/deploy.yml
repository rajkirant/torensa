name: Build and Prepare Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

# Needed for AWS OIDC
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect frontend changes
        id: detect_frontend
        shell: bash
        env:
          TARGET_DIR: frontend
        run: |
          echo "Before SHA: ${{ github.event.before }}"
          echo "Current SHA: ${{ github.sha }}"
          echo "Checking changes in: $TARGET_DIR/"

          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -q "^${TARGET_DIR}/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Frontend folder changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Frontend folder NOT changed"
          fi

      - name: Detect lambda changes
        id: detect_lambda
        shell: bash
        run: |
          echo "Before SHA: ${{ github.event.before }}"
          echo "Current SHA: ${{ github.sha }}"
          echo "Checking changes in: lambda/, backend/, or frontend/src/metadata/"

          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -Eq "^(lambda|backend)/|^frontend/src/metadata/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Lambda/backend/metadata changed"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Lambda/backend/metadata NOT changed"
          fi

      # ----------- AWS deploy ASAP (early in workflow) -----------
      - name: Configure AWS credentials (OIDC)
        if: steps.detect_frontend.outputs.changed == 'true' || steps.detect_lambda.outputs.changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---------- Lambda deploy (zip) ----------
      - name: Setup Python for Lambda packaging
        if: steps.detect_lambda.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Package Lambda (zip)
        if: steps.detect_lambda.outputs.changed == 'true'
        run: |
          rm -rf lambda_package function.zip
          mkdir -p lambda_package
          python -m pip install -r backend/requirements.txt -t lambda_package
          python -m pip install -r lambda/requirements.txt -t lambda_package
          cp -r backend lambda_package/backend
          cp -r lambda lambda_package/lambda
          mkdir -p lambda_package/frontend/src
          cp -r frontend/src/metadata lambda_package/frontend/src/metadata

          cd lambda_package
          zip -r ../function.zip . -x "*.pyc" -x "__pycache__/*" -x ".DS_Store"

      - name: Deploy Lambda (zip)
        if: steps.detect_lambda.outputs.changed == 'true'
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://function.zip

      # ---------- Frontend ----------
      - name: Setup Node.js
        if: steps.detect_frontend.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable Corepack and pnpm
        if: steps.detect_frontend.outputs.changed == 'true'
        run: |
          corepack enable
          corepack prepare pnpm@9.15.0 --activate

      - name: Install frontend dependencies
        if: steps.detect_frontend.outputs.changed == 'true'
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      # Inject production API url for Vite build
      - name: Set Vite env (production)
        if: steps.detect_frontend.outputs.changed == 'true'
        working-directory: frontend
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production

      - name: Build frontend
        if: steps.detect_frontend.outputs.changed == 'true'
        working-directory: frontend
        run: pnpm run build

      - name: Check if S3 deploy has changes
        id: s3_changes
        if: steps.detect_frontend.outputs.changed == 'true'
        shell: bash
        run: |
          DRYRUN_OUTPUT=$(aws s3 sync frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete --dryrun)
          echo "$DRYRUN_OUTPUT"

          if [ -n "$DRYRUN_OUTPUT" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "S3 deploy changes detected"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No S3 deploy changes detected; skipping S3 deploy"
          fi

      - name: Create build-info JSON
        if: steps.s3_changes.outputs.changed == 'true'
        shell: bash
        run: |
          mkdir -p frontend/dist/metadata
          BUILD_TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat > frontend/dist/metadata/build-info.json <<EOF
          {
            "buildNumber": "${{ github.run_number }}",
            "buildTimestamp": "$BUILD_TIMESTAMP"
          }
          EOF

      - name: Deploy dist to S3
        if: steps.s3_changes.outputs.changed == 'true'
        run: |
          aws s3 sync frontend/dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete

      - name: Invalidate CloudFront cache
        if: steps.s3_changes.outputs.changed == 'true'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
