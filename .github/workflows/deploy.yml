name: Build and Prepare Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print files in current commit
        run: |
          echo "Files in commit $GITHUB_SHA:"
          git show --name-only --pretty="" "$GITHUB_SHA"

      - name: Upload changed backend files to PythonAnywhere
        env:
          PA_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          # local prefix and remote base (no trailing slash on REMOTE_BASE)
          LOCAL_PREFIX="backend/"
          REMOTE_BASE="https://www.pythonanywhere.com/api/v0/user/torensa/files/path/home/torensa/torensa/backend"

          echo "Changed files between ${{ github.event.before }} and ${{ github.sha }}:"
          git --no-pager diff --name-only "${{ github.event.before }}" "${{ github.sha }}" || true

          # iterate changed files that start with backend/
          git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | grep -E "^${LOCAL_PREFIX}" || true | while IFS= read -r path; do
            [ -z "$path" ] && continue

            # relative path under backend (strip leading LOCAL_PREFIX)
            REL_PATH="${path#${LOCAL_PREFIX}}"

            # remote URL for this file
            REMOTE_URL="${REMOTE_BASE}/${REL_PATH}"

            if [ -f "$path" ]; then
              echo "Uploading $path -> $REMOTE_URL"
              curl -s -X POST \
                -H "Authorization: Token $PA_TOKEN" \
                -F "content=@${path}" \
                "$REMOTE_URL"
            else
              echo "Local file removed: $path â€” deleting remote: $REMOTE_URL"
              curl -s -X DELETE \
                -H "Authorization: Token $PA_TOKEN" \
                "$REMOTE_URL" || true
            fi
          done
            echo "Backend sync finished."

      # ---------- Frontend ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Delete remote deploy folder contents via Files API
        env:
          PA_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          BASE_URL="https://www.pythonanywhere.com/api/v0/user/torensa/files/path/home/torensa/torensa/deploy/dist"
          curl -X DELETE \
            -H "Authorization: Token $PA_TOKEN" $BASE_URL

      - name: Upload entire dist folder to PythonAnywhere
        env:
          PA_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          DIST_DIR="deploy/dist"
          BASE_URL="https://www.pythonanywhere.com/api/v0/user/torensa/files/path/home/torensa/torensa/deploy/dist"

          # Loop through all files in dist
          find "$DIST_DIR" -type f | while read FILE; do
            # Remove the leading deploy/dist/ to get relative path
            REL_PATH="${FILE#$DIST_DIR/}"

            echo "Uploading $REL_PATH"

            curl -X POST \
              -H "Authorization: Token $PA_TOKEN" \
              -F "content=@$FILE" \
              "$BASE_URL/$REL_PATH"
          done

      - name: Reload PythonAnywhere web app
        env:
          PA_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          curl -X POST \
            -H "Authorization: Token $PA_TOKEN" \
            "https://www.pythonanywhere.com/api/v0/user/torensa/webapps/torensa.pythonanywhere.com/reload/"
